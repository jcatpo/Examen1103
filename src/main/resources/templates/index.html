<html xmlns:th="http://www.thymelead.org">
<head>
<title>Inicio de página</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand">Menú</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page">Inicio</a></li>
					<li class="nav-item"><a class="nav-link">Compras</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>					
	<form th:action="@{/agregar-boleto}" th:object="${detalleVenta}" method="post">
		<div class="container">
			<div class="row justify-content-center">
            	<div class="col-12 col-md-8 col-lg-8">
					<table class="table table-striped table-bordered mx-auto">
					            <tr>
					                <td colspan="2" class="text-center">
					                    <img src="imagenes/vivaair.png" alt="Logo de VivaAir" class="img-fluid" style="max-height: 100px;">
					                </td>
					                <td colspan="2" class="text-center align-middle">
									    <strong style="font-size: 30px;">VENTA DE BOLETOS</strong>
									</td>
					            </tr>
					            <tr>
					                <td>Ciudad Origen</td>
					                <td>
					                    <select class="form-select">
            								<option th:each="ciudad : ${ciudades}" th:value="${ciudad.codigoPostal}" th:text="${ciudad.codigoPostal + ' - ' + ciudad.nombre}"></option>
        								</select>
					                </td>
					                <td>Ciudad Destino</td>
					                <td>
					                    <select class="form-select">
            								<option th:each="ciudad : ${ciudades}" th:value="${ciudad.codigoPostal}" th:text="${ciudad.codigoPostal + ' - ' + ciudad.nombre}"></option>
        								</select>
					                </td>
					            </tr>
					            <tr>
					                <td>Fecha Salida</td>
					                <td><input type="date" class="form-control"></td>
					                <td>Fecha Retorno</td>
					                <td><input type="date" class="form-control"></td>
					            </tr>
					            <tr>
					                <td>Nombre Comprador</td>
					                <td><input type="text" class="form-control"></td>
					                <td>Cantidad</td>
					                <td><input type="number" class="form-control"></td>
					            </tr>
					            <tr>
					                <td colspan="4"></td>
					            </tr>
					            <tr>
								    <td colspan="4" class="text-center">
								        <div class="d-flex justify-content-between">
								            <button type="submit" role="button" class="btn btn-primary btn-lg">Agregar</button>
								            <a type="button" role="button" class="btn btn-primary btn-lg">Limpiar</a>
								        </div>
								    </td>
								</tr>
					 </table>
				</div>
			</div>
		</form>	
		<div class="container">
		<div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8">
		<table>
		    <tr>
		        <td colspan="4">&nbsp;</td>
		    </tr>
		    <tr>
		        <td colspan="4">
		            <table class="table table-bordered mx-auto">
						<thead class="table-dark">
		                <tr>
		                    <td>Ciudad Origen</td>
		                    <td>Ciudad Destino</td>
		                    <td>Fecha Salida</td>
		                    <td>Fecha Retorno</td>
		                    <td>Comprador</td>
		                    <td>Cantidad</td>
		                    <td>Sub-Total</td>
		                </tr>
		                </thead>
		                <tbody>
		                <tr th:each="detalle : ${boletosAgregados}">
                                <td th:text="${detalle.ciudadOrigen}"></td>
                                <td th:text="${detalle.ciudadDestino}"></td>
                                <td th:text="${detalle.fechaViaje}"></td>
                                <td th:text="${detalle.fechaRetorno}"></td>
                                <td th:text="${detalle.venta}"></td>
                                <td th:text="${detalle.cantidad}"></td>
                                <td th:text="${detalle.subTotal}"></td>
                         </tr>
		                </tbody>
		            </table>
		        </td>
		    </tr>
		    <tr>
		        <td colspan="4">&nbsp;</td>
		    </tr>
		    <tr>
		        <td colspan="4" align="center">
		            <a type="button" role="button" class="btn btn-danger btn-lg">Comprar</a>
		        </td>
		    </tr>
</table>	
</div>
</div>
</div>
</body>
</html>
